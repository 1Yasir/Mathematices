<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mathematics</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <script src="js/index.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center bg-dark text-white">MATHEMATICS GRADE
                        (4)</h1>
                    <h3 class="mb-3">We Create Two Functions to Find the
                        Greatest and Smallest 5-Digit Numbers.</h3>
                    <button class="btn btn-outline-dark"
                        id="greatest">Greatest</button>
                    <button class="btn btn-outline-dark"
                        id="smallest">Smallest</button>
                    <div id="result" class="my-3"></div>
                    <hr />

                    <h3>Expand Numbers</h3>
                    <p>To write a number as the sum of the <b
                            title="Place value is the value represented by a digit in a number based on its position in the number.">place
                            values</b> of its digits is called the expanded
                        form.</p>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control"
                            placeholder="Enter number to expand"
                            id="expandInput" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary"
                                type="button" id="expandBtn">Expand</button>
                        </div>
                    </div>
                    <div id="expandResult"></div>
                </div>
            </div>
        </div>

    </body>

</html>
