<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mathematics</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <script src="js/index.js" defer></script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="heroContainer mb-5">

                        <h1 class="text-center bg-dark text-white">MATHEMATICS
                            GRADE
                            (4)</h1>
                        <h2 class="mb-3">We Create Two Functions to Find the
                            Greatest and Smallest 5-Digit Numbers.</h2>
                        <button class="btn btn-outline-dark"
                            id="greatest">Greatest</button>
                        <button class="btn btn-outline-dark"
                            id="smallest">Smallest</button>
                        <div id="result" class="my-3"></div>
                    </div>
                    <hr />

                    <!-- start expand container  -->
                    <div class="expandContainer mb-5">

                        <h2>Expand Numbers</h2>
                        <p>To write a number as the sum of the <b
                                title="Place value is the value represented by a digit in a number based on its position in the number.">place
                                values</b> of its digits is called the expanded
                            form.</p>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control"
                                placeholder="Enter number to expand"
                                id="expandInput" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary"
                                    type="button" id="expandBtn">Expand</button>
                            </div>
                        </div>
                        <div id="expandResult"></div>
                        <div id="placeValueChart"></div>
                        <!-- Added for place value chart -->
                    </div>
                    <hr />
                    <!-- standard expand container  -->

                    <div class="standardContainer mb-5">
                        <h2>Standard Form</h2>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                placeholder="Enter a expand numbers 1000 + 200 + 30 + 2 "
                                id="standardInput" />
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary"
                                    type="button"
                                    id="standardBtn">Standard</button>
                            </div>

                        </div>
                        <div id="standardResult"></div>
                    </div>

                </div>
            </div>
        </div>

    </body>

</html>
